<!DOCTYPE html ng-app="sportsStore">
<html ng-app="sportsStore">

<head>
    <title>SportsStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
    <script>
        angular.module("sportsStore", ['cart']);
    </script>
    <script src="controllers/cart.js"></script>
    <script src="controllers/sportsStore.js"></script>
    <script src="controllers/productList.js"></script>
    <script src="filters/customFilters.js"></script>
</head>

<body ng-controller="sportsStoreCtrl">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">SPORTS STORE</a>
                <cart-summary />
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02"
                    aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

        <div class="alert alert-danger" ng-show="data.error">
            Error ({{data.error.status}}). The product data was not loaded.
            <a href="/" class="alert-link">Click here to try again</a>
        </div>

        <ng-include src="'views/Products.html'"></ng-include>
    </div>
</body>

</html>
